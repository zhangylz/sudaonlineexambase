<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-examRecord-add">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">用户Id：</label>
                        <div class="col-sm-8">
                            <input id="userId" name="userId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">考试Id：</label>
                        <div class="col-sm-8">
                            <input id="examId" name="examId" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">分数：</label>
                        <div class="col-sm-8">
                            <input id="score" name="score" class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">答题记录：</label>
                        <div class="col-sm-8">
                            <input id="record" name="record" class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/examRecord"
    $("#form-examRecord-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-examRecord-add').serialize());
        }
    }
</script>
</body>
</html>
