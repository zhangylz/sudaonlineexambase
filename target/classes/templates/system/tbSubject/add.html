<!DOCTYPE HTML>考试列表
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tbSubject-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">试题标题：</label>
            <div class="col-sm-8">
                <input id="subjectTitle" name="subjectTitle" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项A：</label>
            <div class="col-sm-8">
                <input id="subjectOptionA" name="subjectOptionA" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项B：</label>
            <div class="col-sm-8">
                <input id="subjectOptionB" name="subjectOptionB" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项C：</label>
            <div class="col-sm-8">
                <input id="subjectOptionC" name="subjectOptionC" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选项D：</label>
            <div class="col-sm-8">
                <input id="subjectOptionD" name="subjectOptionD" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">答案：</label>
            <div class="col-sm-8">
                <input id="subjectAnswer" name="subjectAnswer" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">解析：</label>
            <div class="col-sm-8">
                <input id="subjectParse" name="subjectParse" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/tbSubject"
    $("#form-tbSubject-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-tbSubject-add').serialize());
        }
    }
</script>
</body>
</html>
